<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ShiftUp!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Career Anchors</h3>

  <p>
    Compare with your thinking preference.
  </p>

  <div>
    <button ion-item (click)="decisionClicked(options[indexOne])">{{ options[indexOne].title }}</button>
    <button ion-item (click)="decisionClicked(options[indexTwo])">{{ options[indexTwo].title }}</button>
    
    <div ion-item *ngFor="let option of options">{{ option.display }}: {{ option.count}}</div>
  </div>

</ion-content>
