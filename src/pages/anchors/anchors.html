<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ShiftUp!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Career Anchors</h3>

  <p>
    Compare with your thinking preference.
  </p>

  <div>
    <div class="options">
      <ion-card>
        <ion-list>
          <button class="dButton" (click)="decisionClicked(options[indexOne])">
            <ion-card-header>
              {{ options[indexOne].title }}
            </ion-card-header>
            <ion-card-content>
              {{ options[indexOne].description }}
            </ion-card-content>
          </button>
          <hr>
          <button class="dButton" (click)="decisionClicked(options[indexTwo])">
            <ion-card-header>
              {{ options[indexTwo].title }}
            </ion-card-header>
            <ion-card-content>
              {{ options[indexTwo].description }}
            </ion-card-content>
           </button>
        </ion-list>
      </ion-card>
    </div>
    <!-- <ion-chip *ngFor="let option of options">
      <ion-label>{{ option.display }}: {{ option.count}}</ion-label>
    </ion-chip> -->
  </div>

</ion-content>
